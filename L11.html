<html>
    <head>
        <title>GLTF Models</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item src="assets/horse.gltf" id = "x"></a-asset-item>
            </a-assets>

            <a-entity gltf-model="#x" scale = "5 5 5" animation-mixer position = "0 0 0"></a-entity>
            <a-sky color = "#a9b9cf"></a-sky>
            <a-plane height = "100" width = "100" rotation = "-90 0 0" position = "0 0 0" color = "green"></a-plane>
        </a-scene>
    </body>
</html>
